<form class="form-inline my-2 my-lg-0 ">
  <input
    class="form-control mr-sm-2"
    type="search"
    [(ngModel)]="searchText"
    name="search"
    placeholder="Search by username only!!"
    aria-label="Search"
  />
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    (click)="search()"
    type="submit"
  >
    Search
  </button>
</form>
