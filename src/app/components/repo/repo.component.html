<app-search-repo (repoName)="searchRepo($event)"></app-search-repo>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let repo of repos">
      <div class="card mt-3">
        <h4>{{ repo.name }}</h4>
        <p>{{ repo.description }}</p>
      </div>
    </div>
  </div>
</div>
